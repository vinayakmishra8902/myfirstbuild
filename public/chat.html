<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>

  <style>
    body { font-family: Arial; background:#f9fafb; }
    .box { max-width:520px; margin:40px auto; padding:20px; background:white; border-radius:14px; }
    #chat { min-height:180px; border:1px solid #ddd; padding:10px; border-radius:8px; margin-bottom:10px; }
    input { width:100%; padding:10px; }
    button { width:100%; margin-top:6px; padding:10px; cursor:pointer; }
  </style>
</head>

<body>
  <div class="box">
    <h3>Conversation ðŸ’¬</h3>

    <div id="chat"></div>

    <input id="text" placeholder="Type your message...">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    let messages = JSON.parse(localStorage.getItem("messages") || "[]");

    if (!user) {
      window.location.href = "login.html";
    }

    function render() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      messages.forEach(m => {
        chat.innerHTML += `<p><b>${m.from}:</b> ${m.text}</p>`;
      });
    }

    function send() {
      const box = document.getElementById("text");
      const text = box.value.trim();
      if (!text) return;

      messages.push({ from: user.name, text });
      localStorage.setItem("messages", JSON.stringify(messages));

      box.value = "";
      render();
    }

    render();
  </script>
</body>
</html>
